  <body id="toggleTheme">
    <header>
      <h1>Twimba</h1>
      <i class="fa-regular fa-star-half-stroke" id="theme" title="Click to change light/dark mode"></i>
    </header>
    <main>
      <div class="tweet-input-area">
        <img src="images/scrimbalogo.png" class="profile-pic" alt="Scrimba logo"/>
        <textarea

      </div>
      <button id="tweet-btn">Tweet</button>
