<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jolene Kearse">
  <meta name="description" content="Twimba: A Twitter clone representing a project in Module 5, Essential JavaScript, of Scimba's Frontend Developer Career Path">
  <link rel="stylesheet" href="style.css">
  <title>Twimba</title>
</head>
<body>
  <body>
    <header>
      <h1>Twimba</h1>
    </header>
    <main>
      <div class="tweet-input-area">
        <img src="images/scrimbalogo.png" class="profile-pic" alt="Scrimba logo"/>
        <textarea 
          placeholder="What's happening?" id="tweet-input"></textarea>
      </div>
      <button id="tweet-btn">Tweet</button>
      <div class="feed" id="feed"></div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</body>
</html>
